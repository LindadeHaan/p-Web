<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transavia Stories</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <!-- bron: http://transavia.moniac.nl/img/logotransavia.svg -->
        <a href="index.html"><img src="images/logotransavia.svg" alt="Logo Transavia"></a>
        <h1>Transavia Stories</h1>
        <nav>
            <input id="zoekbalk" type="search" placeholder="Zoeken"> <img src="images/vergrootglas.png" alt="zoeken">
            <a href="inloggen.html"><img src="images/accounticon.png" alt="Account"></a>
            <a href="mijnlijst.html"><img src="images/bubble.png" alt="notificatie">Mijn Lijst</a>
        </nav>
    </header>


    <main>
        <form>
            <fieldset>
                <legend>Registeren</legend>

                <label>Voornaam: <input type="name" required> </label>

                <label>Achternaam: <input type="surname" required></label>

                <label>Gebruikersnaam: <input type="username" required></label>

                <label>Wachtwoord: <input type="password" required></label>

                <label>Herhaal wachtwoord: <input type="password" required></label>

                <label>E-mailadres: <input type="mail" required></label>

                <label><button>Verzenden</button></label>
                
            </fieldset>
        </form>
    </main>

<script src="java.js"></script>
</body>

</html>
